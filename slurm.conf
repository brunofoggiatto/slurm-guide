# Basics clusters config
ClusterName=DevCluster
SlurmctldHost=[localmachine]

# Users and authentication
SlurmUser=slurm
SlurmdUser=root

# Essential Plugins
ProctrackType=proctrack/pgid
# ProctrackType is used to track job processes.

# Paths for State Files and Logs
StateSaveLocation=/var/spool/slurmctld
SlurmdSpoolDir=/var/spool/slurmd
SlurmctldPidFile=/var/run/slurmctld.pid
SlurmdPidFile=/var/run/slurmd.pid
SlurmctldLogFile=/var/log/slurm/slurmctld.log
SlurmdLogFile=/var/log/slurm/slurmd.log

# Scheduler and Resource Selection
SchedulerType=sched/backfill
SelectType=select/cons_tres
# This plugin allows resource allocation per GPU.
SelectTypeParameters=CR_Core_Memory

# GPU Configuration
GresTypes=gpu
# GresTypes enables management of Generic Resources, such as GPUs.

# Compute Node Definition (Your hardware)
NodeName=[localmachine] CPUs=32 RealMemory=62500 Gres=gpu:2 State=UNKNOWN
# NodeName defines the node name, number of CPUs, memory, and the number of GPUs.

# Partition Definition (Job Queue)
PartitionName=dev Nodes=[localmachine] Default=YES MaxTime=INFINITE State=UP
# PartitionName defines the job queue where your scripts will be executed.
